<section id="hero-id" class="section hero">
  <div class="container hero-container">
    <div>
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-title-color">Ukrainian</span> artistry in every
        stitch.
      </h1>
      <a class="hero-link-btn" href="#order">Order
        <svg class="hero-btn-image" width="26" height="10">
          <use href="./img/icon.svg#icon-order-btn" />
        </svg>
      </a>
    </div>
    <picture class="hero-foto tilt-in-left-1">
      <source
        srcset="
          ./img/hero/girl-mob-wp.webp    1x,
          ./img/hero/girl-mob-2x-wp.webp 2x
        " media="(max-width:767px)" type="image/webp" />
      <source srcset="./img/hero/girl-mob.jpg 1x, ./img/hero/girl-mob-2x.jpg 2x" media="(max-width:767px)"
        type="image/jpeg" />

      <source srcset="
          ./img/hero/girl-tab-wp.webp    1x,
          ./img/hero/girl-tab-2x-wp.webp 2x
        " media="(max-width:1279px)" type="image/webp" />
      <source srcset="./img/hero/girl-tab.jpg 1x, ./img/hero/girl-tab-2x.jpg 2x" media="(max-width:1279px)"
        type="image/jpeg" />
      <source srcset="
          ./img/hero/girl-desktop-wp.webp    1x,
          ./img/hero/girl-desktop-2x-wp.webp 2x
        " media="(min-width:1280px)" type="image/webp" />
      <source srcset="
          ./img/hero/girl-desktop.jpg    1x,
          ./img/hero/girl-desktop-2x.jpg 2x
        " media="(min-width:1280px)" type="image/jpeg" />
      <img
        class="hero-foto tilt-in-left-1"
        src="./img/hero/girl-mob.jpg"
        alt="girl"
        width="335"
        height="545"
      />
    </picture>
    <div class="hero-star">
      <svg class="hero-star-icon" width="52" height="51">
        <use href="./img/icon.svg#icon-star" />
      </svg>
      <p class="hero-star-text">all embroidery is made by hand</p>
    </div>
    <picture>
      <source srcset="./img/hero/map-wp.webp 1x, ./img/hero/map-2x-wp.webp 2x" type="image/webp" />
      <source srcset="./img/hero/map.png 1x, ./img/hero/map-2x.png 2x" type="image/png" />

      <img class="hero-map-img" src="./img/hero/map.png" alt="vyshyvanka-map" width="139" height="197" />
    </picture>
  </div>
</section>
